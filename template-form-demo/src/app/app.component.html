<div class="container">
  <div>
    <h2>Contact Manager</h2>
  </div>

  <div>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
      {{ contactForm.value | json}}
      <hr>
      {{contactModel | json}}
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstname" required
                          #firstname="ngModel"
                          [class.is-invalid]="firstname.invalid && firstname.touched"
                          [(ngModel)]="contactModel.firstname"/>
        <small class="text-danger"
              [class.d-none]="firstname.valid">Name is required</small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="contactModel.lastname"/>
      </div>

      <div class="form-group">
        <label>Contact No</label>
        <input type="text" required pattern="[0-9]{10}"
              #contactno="ngModel"
              [class.is-invalid]="contactno.invalid && contactno.touched"
               class="form-control" name="contactno" [(ngModel)]="contactModel.contactno"/>

          <div *ngIf="contactno.errors && (contactno.invalid || contactno.touched)">
              <small class="text-danger" *ngIf="contactno.errors?.['required']">Phone number is required</small>
              <small class="text-danger" *ngIf="contactno.errors?.['pattern']">Phone number must be of 10 digits</small>
          </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="contactModel.email"/>
      </div>

      <br>

      <div>
        <button class="btn btn-primary">Add Contact</button>
      </div>
    </form>
  </div>
</div>
