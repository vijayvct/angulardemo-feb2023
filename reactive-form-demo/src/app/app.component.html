<div class="container">
  <div>
    <h2>Reactive Form Demo</h2>
  </div>

  <div>
    <form [formGroup]="registrationForm">

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" formControlName="name" class="form-control"
        [class.is-invalid]="registrationForm.controls.name.touched && registrationForm.controls.name.invalid"/>


        <div *ngIf="registrationForm.controls.name.invalid && registrationForm.controls.name.touched">
          <small class="text-danger"
            *ngIf="registrationForm.controls.name.errors?.['required']">
            Name is required
          </small>
          <small class="text-danger"
            *ngIf="registrationForm.controls.name.errors?.['minlength']">
            Name must be of atleast 4 characters
          </small>
        </div>
      </div>

      <div class="form-group">
        <label>Contact No</label>
        <input type="text" id="contactno" formControlName="contactno" class="form-control"/>
      </div>

      <div class="form-group">
        <label>Email Id</label>
        <input type="text" id="email" formControlName="email" class="form-control"/>
      </div>

      <div formGroupName="address">
        <div class="form-group">
          <label>Locality</label>
          <input type="text" formControlName="locality" class="form-control"/>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" formControlName="city" class="form-control"/>
        </div>

        <div class="form-group">
          <label>Pin Code</label>
          <input type="text" formControlName="pincode" class="form-control"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Register</button>
        <button class="btn btn-secondary" (click)="loadData()">Load Data</button>
      </div>
    </form>
  </div>
</div>
